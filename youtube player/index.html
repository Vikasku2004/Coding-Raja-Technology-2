<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="current_playing">
            <div class="yt"><img src="yt.png" alt=""></div>
        <p class="heading">
  Live Playing
        </p>
    </div>
    
    <div class="loader"> 

        <div class="song"><p class="name">Raat Kamaal Hai</p>
            <P class="artist"></P>Guru Randhawa</div>
            <div clas="album_cover"></div>
            <div class="loading">
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
            </div>
    </div>


    <div class="loader"> 
        <div class="song"><p class="name">Teri Laal chunariya</p>
            <P class="artist"></P> Pawan Singh</div>
            <div clas="album_cover"></div>
            <div class="play"></div>
    </div>


    <div class="loader"> 
        <div class="song"><p class="name">Laal Peeli Akhiyaan</p>
            <P class="artist"></P> Shahid Kapoor</div>
            <div clas="album_cover"></div>
            <div class="play"></div>
    </div>



</div>
</body>
</html>
